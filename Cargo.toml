[package]
name = "rusticata"
version = "0.1.0"
description = "Glue layer for loading Rust parsers in Suricata"
license = "LGPL-2.1+"
keywords = ["Suricata","IDS","TLS","SSL","protocol","parser","nom"]
homepage = "https://github.com/rusticata/rusticata"
repository = "https://github.com/rusticata/rusticata.git"
authors = ["Pierre Chifflier <chifflier@wzdftpd.net>"]

# [lib]
# crate-type = ["dylib"]
# # crate-type = ["staticlib"]

[dependencies]
libc = "0.2.0"
log = "0.3.6"
nom = {version = "4.0", features=["verbose-errors"] }
enum_primitive = "0.1.0"
num-traits = "0.2"
itertools = "0.8"
md5 = "0.6"
der-parser = "1.0"
ipsec-parser = "0.4.0"
kerberos-parser = "0.2"
ntp-parser = "0.3"
openvpn-parser = { git="https://github.com/rusticata/openvpn-parser.git", version="0.3" }
radius-parser = "0.2"
snmp-parser = "0.3"
ssh-parser = { git="https://github.com/rusticata/ssh-parser.git", branch="nom4", version="0.2" }
tls-parser = "0.6"
x509-parser = "0.4"
